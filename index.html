<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- External Stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- External Script -->
    <script src="script.js" defer></script>

    <title>Assignment 4: Typing Game</title>
  </head>
  <body>
    <header>
      <h1>Test your typing!</h1>
    </header>
    <article id="center">
      <!-- SVG container for displaying words -->
      <svg id="svg-container" width="400" height="200">
          <!-- SVG elements appended here dynamically -->
      </svg>
      <input type="text" id="user-input">
      <p>Score: <span id="score-display">0</span></p>
      <p>WPM: <span id="wpm-display">0.00</span></p>
      <p>Time: <span id="timer-display">0:00</span></p>
      <!-- Button to toggle colour scheme -->
      <button id="toggle-colour-btn" class="btn btn-primary">Toggle Colour Scheme</button>
      <p>Press F5 or click the refresh button on your browser to try again.</p>
    </article>
    <footer>Mohammad Ali &copy;2024</footer>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
